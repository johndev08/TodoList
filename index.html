<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="to-do-list.png" type="image/x-icon" />
    <title>TodoList</title>
    <style>
      :root {
        --light-bg: #eeeeee;
        --card: #ffffff;
        --primary: #8787ff;
        --text-color-light: #ffffff;
        --text-color-dark: #030303;
        --font: sans-serif;
      }
      body {
        background-color: var(--light-bg);
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        display: grid;
      }
      body > div {
        margin: auto;
        border: #d1d5db;
        background-color: var(--card);
        color: var(--text-color-dark);
        font-family: var(--font);
        margin-top: 5rem;
        border-radius: 0.5rem;
        padding: 2rem;
        width: 300px;
      }
      input {
        background-color: #f1f1f1;
        border: #cbd5e1;
      }
      h1 {
        color: #1f2937;
      }
      .todo,
      .add {
        padding: 10px 15px;
      }
      .todo {
        width: 270px;
      }
      .add {
        background-color: #2563eb;
        color: #ffffff;
        border: none;
        margin-top: 0.2rem;
      }
      .add:hover {
        background-color: #1e40af;
      }
      .htmlbox {
        border: 1px solid #bebebe;
        padding: 0 0.5rem;
        height: 400px;
        overflow-y: scroll;
      }
      #error {
        color: red;
        font-size: 0.8rem;
        margin-left: 0.5rem;
      }
      #title {
        background-color: green;
        border-radius: 50%;
        font-size: 0.8rem;
        padding: 0.1rem 0.4rem;
        color: #ffffff;
      }
      
      .para{
        display:flex;
        justify-content: space-between;
        margin: .6rem .1rem ;background-color: #f3f3f3;
      }
      .para:hover{
        background-color: #d8d8d8;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>TodoList<sup id="title">0</sup></h1>
      <input
        type="text"
        id="todo"
        class="todo"
        placeholder="type you todo here."
      />
      <span id="error"></span><br />
      <button class="add" onclick="add();">Add Todo</button><br /><br />
      <div class="htmlbox"></div>
    </div>

    <script>
      let list = JSON.parse(localStorage.getItem("saved")) || [];

      function display() {
        let HTMLelement = "";
        for (let i = 0; i < list.length; i++) {
          let index = list[i];
          let element = `<div class='para' style=' '>
                            ${index}
                            <div>
                            <button onclick="
                                        list[${i}] = prompt('Enter new value:', list[${i}]);
                                        localStorage.setItem('saved', JSON.stringify(list));
                                        display();"
                                    style='
                                    background-color: #52c55b;
                                    color: #ffffff;
                                    border: none; 
                                    padding: 5px 10px'
                              >Edit
                            </button>
                            <button 
                              onclick='list.splice(${i},1);
                              localStorage.setItem("saved", JSON.stringify(list));
                              display();' 
                              style='
                                    background-color: red;
                                    color: #ffffff;
                                    border: none; 
                                    padding: 5px 10px'>
                              Delete
                            </button>
                            </div>
                          </div>`;
          HTMLelement += element;
        }
        document.querySelector(".htmlbox").innerHTML = HTMLelement;
        title.innerHTML = list.length;
      }

      function add() {
        let error = document.getElementById("error");
        let title = document.getElementById("title");
        let inputElement = document.querySelector(".todo");
        let inputvalue = inputElement.value;
        if (inputElement.value === "") {
          error.innerHTML = "please fill the field first";
        } else {
          error.innerHTML = "";
          list.push(inputvalue);
          inputElement.value = "";
          title.innerHTML = list.length;
          localStorage.setItem("saved", JSON.stringify(list));
          display();
        }
      }

      display();
    </script>
  </body>
</html>
